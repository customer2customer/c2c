<section class="admin">
  <header>
    <p class="eyebrow">Admin</p>
    <h1>Operations console</h1>
    <p>Manage customers, products and requests from a single workspace.</p>
    <nav class="pills">
      <button [class.active]="section === 'customers'" (click)="section = 'customers'">Manage customers</button>
      <button [class.active]="section === 'products'" (click)="section = 'products'">Manage products</button>
      <button [class.active]="section === 'requests'" (click)="section = 'requests'">Product/service requests</button>
    </nav>
  </header>

  <app-customer-management *ngIf="section === 'customers'"></app-customer-management>
  <app-product-management *ngIf="section === 'products'"></app-product-management>
  <app-request-management *ngIf="section === 'requests'"></app-request-management>
</section>
