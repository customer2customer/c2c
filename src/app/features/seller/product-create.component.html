<section class="seller">
  <header>
    <div>
      <p class="eyebrow">New product</p>
      <h1>Create a listing</h1>
    </div>
  </header>

  <form class="form-grid" [formGroup]="form" (ngSubmit)="save()" novalidate>
    <label>Product name</label>
    <input type="text" formControlName="productName" />

    <label>Description</label>
    <textarea rows="3" formControlName="description"></textarea>

    <label>Category</label>
    <select formControlName="category">
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>

    <label>SKU</label>
    <input type="text" formControlName="sku" />

    <label>Market price</label>
    <input type="number" formControlName="marketPrice" />

    <label>C2C price</label>
    <input type="number" formControlName="c2cPrice" />

    <label>Stock quantity</label>
    <input type="number" formControlName="stock" />

    <label>Video link (how it's made)</label>
    <input type="url" placeholder="https://www.youtube.com/embed/..." formControlName="videoUrl" />

    <label>Hover animation / gif</label>
    <input type="url" placeholder="https://media.giphy.com/..." formControlName="hoverMedia" />

    <label>
      <input type="checkbox" formControlName="courier" /> Courier delivery available
    </label>
    <label>
      <input type="checkbox" formControlName="directVisit" /> Direct visit/pickup available
    </label>
    <label>
      <input type="checkbox" formControlName="isPreorderAvailable" /> Allow preorder when out of stock
    </label>

    <p class="hint">Products are created as <strong>verified</strong> by default for now.</p>

    <div class="actions">
      <button class="primary" type="submit" [disabled]="status === 'saving'">Save product</button>
      <a class="secondary" routerLink="/seller">Cancel</a>
    </div>
  </form>

  <p *ngIf="status === 'success'" class="value">Product saved.</p>
</section>
