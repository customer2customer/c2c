<div class="layout">
  <nav class="navbar">
    <a class="brand" routerLink="/">
      <span class="glyph">â—Ž</span>
      <div>
        <strong>{{ title }}</strong>
        <small>Powered by Firebase</small>
      </div>
    </a>

    <div class="links">
      <a routerLink="/products" routerLinkActive="active">Products</a>
      <a routerLink="/seller" routerLinkActive="active">Seller</a>
    </div>

    <div class="session" *ngIf="currentUser$ | async as user; else guest">
      <button class="pill ghost" (click)="goToAccount()">Hi, {{ user.name }}</button>
      <button class="pill" (click)="logout()">Logout</button>
    </div>
    <ng-template #guest>
      <button class="pill" (click)="goToLogin()">Login / Sign up</button>
    </ng-template>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>Built with Angular 21 and Firebase for community-to-community commerce.</p>
  </footer>
</div>
