<div class="layout">
  <nav class="navbar">
    <a class="brand" routerLink="/">
      <span class="glyph">◎</span>
      <div>
        <strong>{{ title }}</strong>
        <small>Powered by C2C</small>
      </div>
    </a>

    <div class="links">
      <a routerLink="/products" routerLinkActive="active">Products</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
      <a routerLink="/seller" routerLinkActive="active">Seller</a>
    </div>

    <div class="session" *ngIf="currentUser$ | async as user; else guest">
      <button class="pill ghost" (click)="goToAccount()">Hi, {{ user.name }}</button>
      <button class="pill" (click)="logout()">Logout</button>
    </div>
    <ng-template #guest>
      <button class="pill ghost" (click)="goToLogin()">Login</button>
      <button class="pill" (click)="goToSignup()">Sign up</button>
    </ng-template>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>© {{ currentYear }} C2C. Community-to-community commerce crafted with care.</p>
  </footer>
</div>
